<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	
	<title>
		Trivia Game
	</title>


	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon_icon.ico" />

	<!-- jQuery CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<!--Google API -->

	<!--Javascript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	

</head>
<body>
	<div class = "container-fluid">

		<h1 class="title">Trivia Game</h1>

		<div id="timer">
			<h2>60</h2>
		</div>

		<div class="remaining">
			<h3>seconds remaining</h3>
		</div>

		<button class="start btn btn-block btn-primary" id="start" type="button" value="Start">
			Start
		</button>
				

		<div class="question-and-answer" id="questions-panel"></div>		


		<button class="btn btn-block btn-primary" id="done" type="button" value="Done">
			Done
		</button>

		<div class="results results-panel"></div>

	</div>
	<!-- class = "container-fluid" -->

</body>

</html>
